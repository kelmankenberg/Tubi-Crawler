<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Internal Browser</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .browser-toolbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--toolbar-background);
            border-bottom: 1px solid var(--border-color);
            gap: 5px;
        }
        .browser-toolbar input {
            flex-grow: 1;
            padding: 5px 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-background);
            color: var(--foreground);
        }
        .browser-toolbar button {
            padding: 5px 10px;
            background-color: var(--button-background);
            color: var(--button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="browser-toolbar">
        <button id="backBtn">Back</button>
        <button id="forwardBtn">Forward</button>
        <button id="refreshBtn">Refresh</button>
        <input type="text" id="addressBar" value="about:blank">
        <button id="goBtn">Go</button>
    </div>
    <iframe id="browserFrame" src="about:blank" frameborder="0"></iframe>
    <script>
        // Parse initial URL from query parameter and set webview src
        const urlParams = new URLSearchParams(window.location.search);
        const initialUrl = urlParams.get('url');
        if (initialUrl) {
            const webview = document.getElementById('webview');
            const addressBar = document.getElementById('addressBar');
            webview.src = initialUrl;
            addressBar.value = initialUrl;
        }
    </script>
    <script src="./browser.js"></script>
</body>
</html>

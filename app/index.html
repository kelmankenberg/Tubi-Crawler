<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tubi Crawler</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./themes.css">
  </head>
  <body>
    <div class="top-toolbar">
      <h1>Tubi Crawler</h1>
      <div class="top-toolbar-right">
        <div class="more-menu-container" style="position: relative;">
          <button id="moreBtn" title="More">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
            </svg>
          </button>
          <div id="moreMenu" class="menu">
            <div class="theme-switcher">
              <button id="lightThemeBtn">Light</button>
              <button id="darkThemeBtn">Dark</button>
              <button id="systemThemeBtn">System</button>
            </div>
          </div>
        </div>
        <button id="minimizeBtn" title="Minimize">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
          </svg>
        </button>
        <button id="maximizeRestoreBtn" title="Maximize">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9A2.25 2.25 0 0118.75 7.5v9a2.25 2.25 0 01-2.25 2.25h-9A2.25 2.25 0 015.25 16.5v-9z" />
          </svg>
        </button>
        <button id="closeBtn" title="Close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="url" placeholder="Enter Tubi Series URL" />
      <button id="crawl">Crawl</button>
    </div>
    <pre id="log"></pre>
    <div class="toolbar">
      <button id="saveAsBtn" title="Save As">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4">
          <path fill-rule="evenodd" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375H12m-2.25 0h-5.375C2.901 8.25 1.5 9.651 1.5 11.375V21.75A2.25 2.25 0 003.75 24h16.5a2.25 2.25 0 002.25-2.25V15.75m-18.75-1.5h15m-12.75 3.75L12 21.75l3.75-3.75" clip-rule="evenodd" />
        </svg>
        Save As
      </button>
      <button id="copyBtn" title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4">
          <path fill-rule="evenodd" d="M15.75 17.25v-2.625a3.375 3.375 0 00-3.375-3.375H9.75V4.25c0-1.38 1.12-2.5 2.5-2.5h1.5c1.38 0 2.5 1.12 2.5 2.5v1.5h1.5c1.38 0 2.5 1.12 2.5 2.5v1.5h-1.5c-1.38 0-2.5 1.12-2.5 2.5v2.625a3.375 3.375 0 003.375 3.375h2.625V21.75a2.25 2.25 0 002.25-2.25V11.25a2.25 2.25 0 00-2.25-2.25H15.75zM9.75 4.25v1.5h1.5c1.38 0 2.5 1.12 2.5 2.5v1.5h1.5c1.38 0 2.5 1.12 2.5 2.5v1.5h-1.5c-1.38 0-2.5 1.12-2.5 2.5v2.625a3.375 3.375 0 003.375 3.375h2.625V21.75a2.25 2.25 0 002.25-2.25V11.25a2.25 2.25 0 00-2.25-2.25H15.75z" clip-rule="evenodd" />
        </svg>
        Copy
      </button>
      <button id="pasteBtn" title="Paste">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4">
          <path fill-rule="evenodd" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375H12m-2.25 0h-5.375C2.901 8.25 1.5 9.651 1.5 11.375V21.75A2.25 2.25 0 003.75 24h16.5a2.25 2.25 0 002.25-2.25V15.75m-18.75-1.5h15m-12.75 3.75L12 21.75l3.75-3.75" clip-rule="evenodd" />
        </svg>
        Paste
      </button>
      <button id="deleteBtn" title="Delete">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4">
          <path fill-rule="evenodd" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.74 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562a48.12 48.12 0 01-3.478-.397m12 0v3.064m-3.75-3.064A48.12 48.12 0 0112 4.5c2.757 0 5.484.059 8.136.174M10.5 1.5H13.5c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125H10.5c-.621 0-1.125-.504-1.125-1.125v-1.5c0-.621.504-1.125 1.125-1.125z" clip-rule="evenodd" />
        </svg>
        Delete
      </button>
    </div>
    <textarea id="outputUrls" rows="10" cols="80" style="width: 100%;"></textarea>
    <script src="./renderer.js"></script>
  </body>
</html>
